<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  Hello Divisions
  <test-component></test-component>
  <sample-component></sample-component>
  <nested-component></nested-component>
  <div class="hellomoto">
    Good Bye Motocity
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let ts = document.createElement('script')
    document.body.appendChild(ts)

    const currentTimestamp = Date.now()
    const socket = io()
    socket.on('restart', ({ timestamp, components }) => {
      if (timestamp > currentTimestamp) {
        document.clear()
        location.reload(true)
      }
      components.forEach(component => {
        if (component.js != '') ts.innerHTML += component.js
        window.customElements.define(component.el,
        class extends HTMLElement {
          constructor () {
            super()
            if (component.scoped != '') {
              this.attachShadow({mode: 'open'})
              this.shadowRoot.innerHTML = `
                ${component.html}
                ${component.scoped != '' ? `<style>${component.scoped}</style>`: ''}
                ${component.css != '' ? `<style>${component.css}</style>`: ''}
              `;
            }
          }
          connectedCallback() {
            if (component.scoped == '') {
              this.innerHTML = `
                ${component.html}
                ${component.css != '' ? `<style>${component.css}</style>`: ''}
              `;
            }
          }
        })
      })
    })
  </script>

</body>
</html>
